<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			img {
				width: 100px;
				/* 相对位置 */
				position: relative;
				left: 0px;
				top: 0px;
			}
		</style>
	</head>
	<body>
		<img src="img/img.gif" id="img"/>
		
		<script type="text/javascript">
			//1.获取元素img
			var img = document.getElementById("img");
			//2.获取鼠标点击的位置
			var targetX = 0, targetY = 0;
			var nowX = 0, nowY = 0;
			document.onclick = function(event){
				var event = event || window.event;
				targetX = event.clientX - img.offsetWidth/2;
				targetY = event.clientY - img.offsetHeight/2;
			}
			//3.img移动
			function moveImg(){
				nowX = nowX + (targetX-nowX) / 10;
				nowY = nowY + (targetY-nowY) / 10;
 				img.style.left = nowX + "px";
				img.style.top = nowY + "px";
			}
			setInterval(moveImg,30);
		</script>
	</body>
</html>
