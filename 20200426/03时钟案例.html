<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function time(){
				var now = new Date();
				var hour = now.getHours();
				var min = now.getMinutes();
				var sec = now.getSeconds();
				hour = stdTime(hour);
				min = stdTime(min);
				sec = stdTime(sec);
				//document.write(hour + ":" + min + ":" + sec);
				document.body.innerHTML = hour + ":" + min + ":" + sec;
			}
			function stdTime(t){
				if(t<10) 
					return "0"+t;
				else
					return t;
			}
			setInterval(time,1000);
		</script>
	</body>
</html>
