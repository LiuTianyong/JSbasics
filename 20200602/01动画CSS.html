<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				width: 400px;
				height: 200px;
				border: 1px solid #ccc;
				margin: 20px;
				perspective: 50px;
			}
			#box div {
				width: 100px;
				height: 100px;
				border: aqua 1px solid;
				background-color: aqua;
			}
			#box:hover div {
				/* 过渡 */
				transition: 1s;
				/* 变换 */
				/* transform: translate(200px,80px) scaleX(0.5); */
				/* transform: scaleX(1.5); */
				transform: translateZ(-30px) rotateZ(315deg);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div></div>
		</div>
	
	</body>
</html>
