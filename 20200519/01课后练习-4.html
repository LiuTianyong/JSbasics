<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function alertMsg(){
				var ev = event || window.event;  //标准化事件，兼容ie
				if (ev.keyCode == 97) {
					alert("欢迎学习JS！");
				}
			}
			document.onkeypress = alertMsg;
		</script>
	</body>
</html>
