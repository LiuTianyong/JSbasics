<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img {
				width: 300px;
				visibility: visible;
			}
		</style>
	</head>
	<body>
		<img src="img/2000336.jpg" />
		
		<script type="text/javascript">
			var img = document.body.firstElementChild;
			function show(){
				if (img.style.visibility == "visible") {
					img.style.visibility = "hidden"
				} else{
					img.style.visibility = "visible";
				}
			}
			setInterval(show,200);
		</script>
	</body>
</html>
