<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var now = new Date();
			var hour = now.getHours();
			var msg = "";
			if (hour<6) {
				msg = "凌晨好！";
			} else if (hour<9) {
				msg = "早上好！";
			} else if (hour<12) {
				msg = "上午好！";
			} else if (hour<14) {
				msg = "中午好！";
			} else if (hour<17) {
				msg = "下午好！";
			} else if (hour<19) {
				msg = "傍晚好！";
			} else if (hour<22) {
				msg = "晚上好！";
			} else{
				msg = "夜里好！";
			}
			window.document.title = msg;
			document.write(msg + "现在时间是" + hour + "点！");
		</script>
	</head>
	<body>
	</body>
</html>
