<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
			}
			
		</style>
		
	</head>
	<body>
		<!--
			动画基本原理
			人在走步的时候 
			基本动画的公式：
			offsetLeft + 步长
		-->
		<button>开始</button>
		<div></div>
		
	</body>
</html>
<script>
	var btn = document.getElementsByTagName("button")[0];
	var div = document.getElementsByTagName("div")[0];
	
	var timer = null;
	
	btn.onclick = function(){
		timer = setInterval(function(){
			if(div.offsetLeft > 400){
				clearInterval(timer);
			}
			
			div.style.left = div.offsetLeft + 10 + "px";
			
		},20)
	}
	
	
	
	
</script>
